<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>studygrouphub</title>
    <link rel="stylesheet" href="./output.css" />
    <!-----CSS ADD ------------->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="font-sans text-gray-800 bg-gray-50 antialiased overflow-x-hidden"
  >
  <!----------TOP NAV----------->
    <div class="bg-blue-900 text-white text-xs py-2 px-4">
      <div
        class="container mx-auto flex flex-wrap justify-between items-center gap-2"
      >
        <div class="flex items-center space-x-4">
          <a
            href="mailto:contact@studygroup.com"
            class="hover:text-blue-400 flex items-center gap-2"
          >
            <i class="fas fa-envelope"></i>
            <span class="hidden sm:inline">help@studygrouphub.com</span>
            <span class="sm:hidden">Email Us</span>
          </a>
        </div>

        <div class="flex items-center space-x-4">
          <a href="#" class="hover:text-blue-400 transition"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a href="#" class="hover:text-blue-400 transition"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="#" class="hover:text-blue-400 transition"
            ><i class="fab fa-instagram"></i
          ></a>
          <a href="#" class="hover:text-blue-400 transition"
            ><i class="fab fa-linkedin-in"></i
          ></a>
        </div>
      </div>
    </div>

    <!-- Main Navigation -->
  <nav class="bg-white shadow-md sticky top-0 z-50 w-full">
  <div class="w-full px-4 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <a href="#" class="flex items-center gap-2 group shrink-0 transition-transform active:scale-95">
        <img src="../ IMG/LOGO.jpg" alt="Logo" class="w-10 h-10 md:w-12 md:h-12 rounded-2xl object-cover" 
             onerror="this.src='https://via.placeholder.com/48/2563eb/ffffff?text=LOGO'"/>
        <div class="flex flex-col">
          <span class="text-xl md:text-2xl font-extrabold text-gray-800 tracking-tight leading-none group-hover:text-blue-700 transition">STUDY</span>
          <span class="text-[10px] md:text-xs font-bold text-blue-600 tracking-[0.3em] leading-none uppercase">GROUP</span>
        </div>
      </a>

      <div class="hidden md:flex items-center space-x-1 lg:space-x-2">
        
        <a href="#home" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fas fa-home"></i> HOME
        </a>
        <a href="#about" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fas fa-info-circle"></i> ABOUT
        </a>
        <a href="#apk" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fab fa-android"></i> APK
        </a>

        <!------------USE IN DROP DOWN------------>

        <div class="relative dropdown h-full flex items-center">
          <button id="desktop-team-btn" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium focus:outline-none md:text-xs lg:text-sm whitespace-nowrap">
            <i class="fas fa-users"></i> TEAM
            <i id="desktop-team-arrow" class="fas fa-chevron-down text-[10px] ml-1 transition-transform duration-300"></i>
          </button>

          <div id="desktop-team-menu" class="hidden absolute top-12 left-0 w-48 bg-white shadow-xl rounded-lg py-2 mt-2 border border-gray-100 z-50 animate-fade-in-up">
            <a href="#" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors flex items-center gap-2 text-xs lg:text-sm">
              <i class="fas fa-code"></i> Developer Team
            </a>
            <a href="#" class="block px-4 py-2 hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors flex items-center gap-2 text-xs lg:text-sm">
              <i class="fas fa-user-shield"></i> Admin Team
            </a>
          </div>
        </div>

        <a href="#courses" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fas fa-book-open"></i> COURSES
        </a>
          <a href="#contact" class="px-2 lg:px-4 py-2 rounded-lg hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 active:scale-95 transition-all flex items-center gap-1 font-medium md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fas fa-address-book"></i> CONTACT
        </a>

        <a href="#login" class="ml-2 lg:ml-4 px-3 lg:px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 active:bg-blue-800 active:scale-95 transition-all shadow-lg flex items-center gap-2 md:text-xs lg:text-sm whitespace-nowrap">
          <i class="fas fa-sign-in-alt"></i> LOGIN
        </a>
      </div>

      <button id="mobile-menu-btn" class="md:hidden text-gray-600 hover:text-blue-600 active:bg-gray-100 active:scale-95 transition-all focus:outline-none p-2 border border-gray-200 rounded-md">
        <i class="fas fa-bars text-2xl"></i>
      </button>
    </div>
  </div>

  <!----------MOBAIL RESPONCIVE--------->


  <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-100 absolute w-full left-0 shadow-lg z-40">
    <div class="px-4 pt-2 pb-6 space-y-2">
      
      <a href="#home" class="block px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
        <i class="fas fa-home w-8 text-center"></i> HOME
      </a>
      <a href="#about" class="block px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
        <i class="fas fa-info-circle w-8 text-center"></i> ABOUT
      </a>
      <a href="#apk" class="block px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
        <i class="fab fa-android w-8 text-center"></i> APK
      </a>

      <div>
        <button id="mobile-team-btn" class="w-full flex items-center justify-between px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
          <span class="flex items-center">
            <i class="fas fa-users w-8 text-center"></i> TEAM
          </span>
          <i id="mobile-team-arrow" class="fas fa-chevron-down text-xs transition-transform duration-300"></i>
        </button>
        
        <div id="mobile-team-submenu" class="hidden pl-11 space-y-1 mt-2 bg-gray-50 rounded-lg py-2">
          <a href="#" class="block px-3 py-2 rounded-md hover:text-blue-600 active:bg-blue-200 transition-colors text-sm text-gray-600">
            <i class="fas fa-code mr-2"></i> Developer Team
          </a>
          <a href="#" class="block px-3 py-2 rounded-md hover:text-blue-600 active:bg-blue-200 transition-colors text-sm text-gray-600">
            <i class="fas fa-user-shield mr-2"></i> Admin Team
          </a>
        </div>
      </div>

      <a href="#courses" class="block px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
        <i class="fas fa-book-open w-8 text-center"></i> COURSES
      </a>
      <a href="#contact" class="block px-3 py-3 rounded-md hover:bg-blue-50 hover:text-blue-600 active:bg-blue-100 transition-colors font-medium border-b border-gray-50">
        <i class="fas fa-address-book w-8 text-center"></i> Contact
      </a>

      <a href="#login" class="block px-3 py-3 rounded-md bg-blue-600 text-white text-center mt-4 font-bold shadow-md mx-3 active:bg-blue-800 active:scale-95 transition-transform">
        <i class="fas fa-sign-in-alt w-6"></i> LOGIN
      </a>
    </div>
  </div>
</nav>

<!--------JAVA SCRIPT ADD-------->

    <script src="script.js"></script>
  </body>
</html>
